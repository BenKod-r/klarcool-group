<VirtualHost *:80>
    ServerName klarcool-groupe.com
    ServerAlias www.klarcool-groupe.com
    DocumentRoot /var/www/html/public
    Redirect permanent / https://www.klarcool-groupe.com
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>

<VirtualHost *:443>
    ServerName klarcool-groupe.com
    ServerAlias www.klarcool-groupe.com
    DocumentRoot /var/www/html/public
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
    SSLEngine on
    SSLProtocol all -SSLv2
    SSLCertificateFile /etc/letsencrypt/live/klarcool-groupe.com/cert.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/klarcool-groupe.com/privkey.pem
    SSLCertificateChainFile /etc/letsencrypt/live/klarcool-groupe.com/chain.pem
</VirtualHost>
